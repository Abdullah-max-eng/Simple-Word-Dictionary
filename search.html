<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Medical Terms</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="myjs.js"></script>
  </head>
  <body>
    <h1>Medical Terms</h1>

    <div id="add-form">
      <h2>Add a Term</h2>
      <form>
        <label for="term">Term:</label>
        <input type="text" id="term" name="term" required />
        <label for="dari-meaning">Dari Meaning:</label>
        <input type="text" id="dari-meaning" name="dari-meaning" required />
        <label for="pashto-meaning">Pashto Meaning:</label>
        <input type="text" id="pashto-meaning" name="pashto-meaning" required />
        <input type="submit" value="Add Term" />
      </form>
    </div>

    <div id="table-container">
      <table id="table">
        <thead>
          <tr>
            <th>Term</th>
            <th>Dari Meaning</th>
            <th>Pashto Meaning</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Anatomy</td>
            <td>تشریح</td>
            <td>آناتومی</td>
          </tr>
          <tr>
            <td>Blood Pressure</td>
            <td>فشار خون</td>
            <td>چاپ دماوندی</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="search">
      <input type="text" id="search-input" placeholder="Search" />
    </div>
  </body>
</html>
